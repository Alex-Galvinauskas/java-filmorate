name: Test Coverage and Badge

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Еженедельно в понедельник

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Generate coverage badge
        run: |
          sudo apt-get install -y bc
          
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' target/site/jacoco/jacoco.xml | head -1)
          PERCENT=$(echo "scale=0; ($COVERAGE * 100)/1" | bc)
          
          if [ $PERCENT -ge 90 ]; then
            COLOR="brightgreen"
          elif [ $PERCENT -ge 80 ]; then
            COLOR="green"
          elif [ $PERCENT -ge 70 ]; then
            COLOR="yellowgreen"
          elif [ $PERCENT -ge 60 ]; then
            COLOR="yellow"
          elif [ $PERCENT -ge 50 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi
          
          curl -s "https://img.shields.io/badge/coverage-${PERCENT}%25-${COLOR}?logo=java&style=for-the-badge" > 
          coverage.svg
          
          echo "Coverage: ${PERCENT}%"

      - name: Commit and push badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage.svg
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push